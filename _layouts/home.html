---
layout: wrapped
---

<style>
    a:link,
    a:visited {
        color: white;
        text-decoration: none;
    }

    .postCont {

        width: 320px;
        margin: 18px;
        height: 350px;

    }


    .postLinks:hover {
        color: rgb(200, 0, 0);

    }

    .gridHome {
        display: flex;
        flex-flow: row wrap;
        height: 640px;


    }

    .postDesc {
        font-size: 0.9em;
        
        

    }
</style>

<div class="gridHome">
    {% for post in site.posts %}
    <article class="postCont">
        <img style="width: 320px;height: 180px;" src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}"
            title="{{ post.title }}">

        <section style="height: 70px; text-align: center;padding:10px">
            <a class="postLinks" style="font-size: 1.5em;" href="{{ post.url }}">{{post.title}}</a>
        </section>

        <hr>

        <div class="postDesc">{{ post.description }}</div>
    </article>

    {% endfor %}
</div>
