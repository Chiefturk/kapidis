---
layout: wrapped
---

<style>
    a:link,
    a:visited {

        color: white;
        text-decoration: none;
    }

    .postLinks:hover {

        background-color: rgb(133, 0, 0);
    }

    .gridHome {
        height: 640px;
        margin-left: 50px;
        /*display: grid;   simdilik yorumda kalsin sonra bakariz*/
    }
</style>

<div class="gridHome">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}" class="postLinks">{{post.title}}</a></li>
    <br>
    {% endfor %}
</div>
