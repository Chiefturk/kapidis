---
layout: wrapped
---
<!--post iskeletini once wrapped tan alsin-->

<div class="container">
    <main lang="tr">
        <h1 style="text-transform: uppercase; text-align: center;">{{page.title}}</h1>
        <hr>
        <h5 style="text-align: center; margin: 0; padding: 0;">{{page.date | date: '%-d %B %Y'}} </h5>
          <h5 style="text-align: center; margin: 2; padding: 0;">Yazar - {{page.Author}}</h5>
    
        <hr>
        <!--buraya hangi sayfadaysa o sayfanin basligini yapiyor-->
        <!--Title a ne yazildiysa onu buyuk harfe ceviriyor-->
        {{content}}
        
        
    </main>

</div>
